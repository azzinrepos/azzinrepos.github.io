<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Monentum</title>
  </head>
  <body>
    <div class="main-container">
      <div class="weather-container">
        <div id="weather">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="login-container hidden">
        <form id="login-form">
          <div id="input-label">Hello, What your name?</div>
          <input required maxlength="15" type="text" size="30" />
        </form>
      </div>
      <div class="todo-container hidden">
        <div id="clock">
          <span></span>
          <span></span>
        </div>
        <div id="greeting"></div>
        <form id="todo-form">
          <input
            type="text"
            size="40"
            placeholder="Write a To Do and Press Enter"
            required
          />
        </form>
        <div class="tasks">
          <div class="todo">
            <div class="task-title"><span>TODO</span></div>
            <ul id="todo-list"></ul>
          </div>
          <div class="done">
            <div class="task-title"><span>DONE</span></div>
            <ul id="done-list"></ul>
          </div>
        </div>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <!-- Icon -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
